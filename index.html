<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Memory Game</title>
</head>
<body>
    <div class='memory-game-app'>
        <header>
            <h1 id='title'>Matching Game</h1>
            <div class='sub-header'>
                <div class='stars'>
                    <span id='star1' class='star'>Star1</span>
                    <span id='star2' class='star'>Star2</span>
                    <span id='star3' class='star'>Star3</span>
                </div>
                <div id='time'>01:12</div>
                <div id='moves'>0 Moves</div>
                <div id='reset'></div>
            </div>
        </header>
        <div class='grid'></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
